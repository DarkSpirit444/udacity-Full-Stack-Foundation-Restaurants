<html>
<body>
<h1> Edit Menu Item </h1>

<form action="{{url_for('editMenuItem', restaurant_id=restaurant_id, menu_id=menu_id )}}" method = 'POST'>

<p>Name:</p>

<input type='text' size='30' name='name' placeholder="{{i.name}}">

<p>Description:</p>

<input type='text' size='30' name='description' placeholder="{{i.description}}">

<p>Price:</p>

<input type='text' size='30' name='price' placeholder="{{i.price}}"><br/><br/>

<input type="radio" name="course" value="Appetizer" checked>Appetizer</input><br/>
<input type="radio" name="course" value="Entree">Entree</input><br/>
<input type="radio" name="course" value="Dessert">Dessert</input><br/>
<input type="radio" name="course" value="Beverage">Beverage</input><br/><br/>

<input type='submit' value='Edit'>
<a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}">Cancel</a>

</form>

</body>
</html>
